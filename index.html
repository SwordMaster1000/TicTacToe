<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe Ai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a class="logo" href="http://jtprogramming.com" target="_blank"><img src="http://jtprogramming.com/imgs/logo.png" alt=""></a>
    <h1>Tic Tac Toe Ai</h1>
    <h2 id="message">&nbsp;</h2>
    <a class="button" href="/">Replay</a>
    <div class="board">
        <div class="square" data-indx="1"></div>
        <div class="square" data-indx="2"></div>
        <div class="square" data-indx="3"></div>
        <div class="square" data-indx="4"></div>
        <div class="square" data-indx="5"></div>
        <div class="square" data-indx="6"></div>
        <div class="square" data-indx="7"></div>
        <div class="square" data-indx="8"></div>
        <div class="square" data-indx="9"></div>

        <div class="frame"></div>
    </div>
    <script src="ui.js"></script>
    <script src="state.js"></script>
    <script src="game.js"></script>
    <script src="ai.js"></script>
    <script src="main.js"></script>
</body>
</html>
